spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

spring.cnpas-datasource.url=${DB_URL_CNAPS}
spring.cnpas-datasource.username=${DB_USERNAME}
spring.cnpas-datasource.password=${DB_PASSWORD}

spring.jpa.hibernate.ddl-auto=none

spring.jpa.show-sql=false

spring.flyway.locations=classpath:/db/migration/employee
spring.flyway.cnaps-datasource.locations=classpath:/db/migration/cnaps