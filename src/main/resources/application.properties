spring.datasource.jdbcUrl=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

spring.cnaps-datasource.jdbcUrl=${DB_URL_CNAPS}
spring.cnaps-datasource.username=${DB_USERNAME}
spring.cnaps-datasource.password=${DB_PASSWORD}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.flyway.locations=classpath:/db/migration/employee
spring.flyway.cnaps-datasource.locations=classpath:/db/migration/cnaps
spring.jpa.open-in-view=false
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy